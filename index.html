<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="intro">
      <div class="introWrapper">
          <h1>T</h1>
          <h1>i</h1>
          <h1>c</h1>
          <h1>T</h1>
          <h1>a</h1>
          <h1>c</h1>
          <h1>T</h1>
          <h1>o</h1>
          <h1>e</h1>
          <div class="line"></div>
      </div>
  </div>
    <h1 id="title-game">Tic Tac Toe</h1>
    <div class="bg-cover"></div>
    <div class="main-menu">
      <div class="title-wrapper">
        <h2>Player X name</h2>
        <h2>Player O name</h2>
      </div>
      <div class="input-wrapper">
        <input type="text" class="playerX">
        <input type="text" class="playerO">
      </div>
      <button class="button-play">PLAY!</button>
    </div>
    <div class="win-menu">
      <span class="win-message"><h1>Congratulations <span class="winSpan"></span>! You won the game!</h1></span> <span class="draw-message"><h1>Game is a draw!</h1></span>
      <button class="close-win">Close</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
